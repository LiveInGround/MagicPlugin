# This file defines which items are used as icons for spells, wands and other magic items
# this makes it easier to customize the resource pack by letting you change the item used for all spells
# (for instance) with a single line.

spell_icon: diamond_axe
spell_icon_disabled: diamond_hoe
wand_icon: wooden_hoe
sword_icon: golden_sword
shield_icon: shield
bow_icon: bow
war_icon: diamond_pickaxe
