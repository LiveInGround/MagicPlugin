# Which materials are always considered indestructible.
# No spell will ever modify a block of this type.
# (The exception being accidental destruction via explosion or
# removal of attached block)
indestructible:
- bedrock
- barrier
- end_portal_frame
- pistons
- containers
- commands
- spawner
- beds
- nether_portal
- end_portal
- lodestone
- respawn_anchor
