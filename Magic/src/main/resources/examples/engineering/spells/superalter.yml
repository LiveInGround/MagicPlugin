superalter:
    inherit: alter
    # This refers to an icon defined in the icons folder/config
    icon: superalter
    category: engineering
    tags: noduel
    worth: 2000
    actions:
      cast:
      - class: Recurse
        actions:
        - class: CycleBlock
    parameters:
        range: 64
        depth: 32
        transparent: transparent_to_construction
        destructible: "!all_air"
        replace: true
        ignore_region_overrides: true
        cancel_on_deactivate: false
    costs:
        mana: 40

