  updating: |-
    `<title text="插件更新">`
    `<p>`更新 &dMagic &f 通常只需替换插件 JAR 文件。
    `<p>`向后兼容性是自定义配置的优先事项！
    `<p>`但某些重大更新可能会导致变更，更新前请查看 `<link url="https://github.com/elBukkit/MagicPlugin/blob/master/Magic/MIGRATION.md" text="迁移日志">`。
    `<p>`更新至 Magic 10 有以下注意事项：
    `<p>`更改了魔杖 `locked` 标记的含义，以匹配物品、职业和配方的行为。
    `<p>`若需旧版行为，请使用 `"modifiable: false"` 替代 `"locked: true"`。
    `<p>`若更新导致问题，请执行 `<command command="mconfig config old_wand_locked_behavior true" text="此命令">` 以恢复旧行为。
  right_click: |-
    `<title text="右键与副手物品">`
    `<p>`魔杖默认使用右键进行法术切换，这些`<help topic="wandcontrols" text="控制方式">`是可自定义的。
    `<p>`如果你的副手持有某些物品，魔杖将忽略右键操作。
    `<p>`这样可以使副手物品保持原有的原版行为而不被魔杖干扰。
    `<p>`如果需要更改此行为，你可以使用`<command command="meditor materials offhand" text="编辑副手物品列表">`。
    `<p>`用魔杖右键附魔台会打开`<command command="cast progressmenu" text="进度菜单">`。
    `<p>`如果附魔台无法使用但其他右键操作正常，请检查你的配置文件，确保没有将 &7enchant_click&f 设置为空字符串。
  wandcontrols: |-
    `<title text="魔杖控制方式">`
    `<p>`魔杖的控制方式是完全可自定义的。
    `<p>`玩家可以使用`<command command="cast controlsmenu" text="控制菜单">`来自定义他们的控制方式。
    `<p>`在同一个菜单中，玩家还可以更改他们的`<help topic="wandgui" text="GUI界面">`（第二快捷栏和法力条）。
    `<p>`你也可以更改默认的魔杖控制方式。
    `<p>`最简单的方法是`<command command="meditor config wand_slots" text="编辑 wand_slots 配置">`，更改 &7default_slotted&f 属性。
    `<p>`可用的内置控制方案：&7controls_cycle&f, &7controls_hotbarswap&f, &7controls_inventory。
  wandgui: |-
    `<title text="魔杖GUI界面">`
    `<p>`&6魔杖&f的第二快捷栏和法力 &bGUI界面&f 使用来自资源包的自定义字体符号。
    `<p>`因此，资源包是&b必需的&f，并且此功能仅适用于&6Minecraft 1.16&f及以上版本。
    `<p>`你需要使用官方的 &aMagic&f 资源包，或可以`<link url="https://merge.elmakers.com" text="合并你自己的资源包和 Magic 资源包">`。
    `<p>`如果你看到方块而不是快捷栏图标，说明你使用了错误的资源包。
    `<li>``<command command="mconfig config wand_slots.gui.default_slotted gui_bossbar" text="将魔杖默认设置为使用Boss栏GUI而非动作栏">`
    `<li>``<command command="mconfig config wand_slots.gui.default_slotted gui_none" text="默认关闭魔杖GUI快捷栏">`
  decorating: |-
    `<title text="使用魔杖物品进行装饰">`
    `<p>`&6魔杖&f物品默认无法放入容器。
    `<p>`这包括物品展示框！
    `<p>`如果你想用魔杖装饰，必须先将其转换为普通物品。
    `<li>`使用`<command command="wand destroy" text="wand destroy">`命令将魔杖转换为普通物品。
    `<li>`如果你不小心销毁了魔杖，可以使用`<command command="wand restore" text="wand restore">`找回绑定的魔杖。
  default_configs: |-
    `<title text="默认配置">`
    `<p>`&dMagic &f会将其使用的有效配置输出到 &7plugins/Magic/defaults&f 文件夹中。
    `<p>`此文件夹包括默认配置、已加载的示例（如 &bsurvival&f）和所有自定义内容。
    `<p>`这些文件可用于了解插件的工作原理或查看可编辑的内容。
    `<p>`但请注意，这些文件无法直接编辑，Magic 每次重启都会覆盖它们。
    `<p>`这是大多数想要自定义插件的玩家感到困惑的地方。
    `<p>`请参阅`<help topic="general_customization" text="自定义指南">`了解更多信息！
  noflying: |-
    `<title text="服务器未启用飞行">`
    `<p>`默认情况下，生存模式的玩家通常不允许在服务器上飞行。
    `<p>`如果你在使用 "Fly" 或 "Levitate" 法术时收到此错误，可能需要更改服务器设置。
    `<p>`在你的 &7server.properties&f 文件中将 &7allow-flight: true&f 设置为 true。
    `<p>`此更改需要重启服务器才能生效。
  nottrained: |-
    `<title text="你没有学会使用此物品">`
    `<p>`如果你的魔杖在 Magic 10 版本前正常使用，但现在出现此消息，请检查魔杖配置。
    `<p>`如果有 &7locked: true&f，需要移除此设置。
    `<p>`如果担心魔杖被修改，可以改为 &7modifiable: false&f。
    `<p>`如果此问题对你影响较大，你可以使用`<command command="mconfig configure config old_wand_locked_behavior true" text="此命令">`恢复旧版行为。
    `<p>`请注意，恢复旧行为可能会影响内置魔杖的使用。
  missing_spells: |-
    `<title text="法术丢失">`
    `<p>`&6法术&f真正丢失的情况非常罕见！
    `<p>`以下是一些常见原因，可能导致法术难以找到：
    `<li>`&6法术数量超过8个&f：当你的魔杖法术超过8个时，需要按下 &b`{"keybind":"key.drop"}`&f 键打开法术栏查看全部法术。
    `<li>`&6新快捷栏&f：在 &bStudent&f 等级，你会解锁第二快捷栏，按 &b`{"keybind":"key.swapOffhand"}`&f 键切换快捷栏。
    `<li>`&6法术分页&f：当你的魔杖拥有30个以上法术时，需打开法术栏，然后 &b点击魔杖&f 来切换法术页。
  shops: |-
    `<title text="魔法商店">`
    `<p>`&dMagic&f 商店使用共享的经济配置进行物品定价。你可以在 &bitems&f 配置或游戏中自定义价格。
    `<li>``<command command="mgive diamond" text="给自己一个钻石">`
    `<li>``<command command="mitem save diamond 1000" text="将手中物品保存为价值1000的钻石">`
    `<li>``<command command="cast lootshop" text="测试怪物战利品出售商店">`
    `<li>``<command command="mnpc add lootshop" text="添加一个战利品商店NPC">`
    `<li>``<command command="meditor spell glassshop" text="编辑商店，可直接在配置中设置价格">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/blob/master/Magic/src/main/resources/examples/survival/items/economy.yml" text="查看所有默认物品价格">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/wiki/Shops" text="更多商店相关信息请查看Wiki">`
    `<li>``<help topic="playershops" text="关于玩家商店">`
  playershops: |-
    `<title text="玩家商店">`
    `<p>`&dMagic &f插件包含一个基于 &bNPC&f 的基本玩家商店系统。
    `<p>`玩家可以使用 &6`<command command="mgive shoptoken" text="商店令牌">` 创建一个 &b商店管理员&f NPC。
    `<p>`玩家需选择一个箱子作为商店库存，并将物品放入其中。
    `<p>`建议使用 `<help topic="protection" text="保护插件">` 或 &6Secure&f 法术来保护此箱子。
    `<p>`&b商店管理员&f 将从玩家的箱子中出售物品，玩家可通过销售赚取金钱。
    `<p>`如果需要移除 NPC，可使用 `<command command="mnpc select" text="mnpc select">` 和 `<command command="mnpc remove" text="mnpc remove">` 命令。
  players: |-
    `<title text="Magic 玩家数据">`
    `<li>``<command command="mage reset NathanWolf" text="完全重置玩家的进度">`
    `<li>``<command command="mage reset NathanWolf survival" text="重置玩家的施法者类别 (生存模式) 进度">`
  npc: |-
    `<title text="NPC">`
    `<p>`&dMagic &f插件与 &bCitizens&f 集成，并具有 &6内置&f NPC 系统。
    `<li>``<help topic="citizens" text="Citizens NPC 帮助">`
