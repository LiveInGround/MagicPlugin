  messages: |-
    `<title text="消息">`
    `<p>`&eMagic&f 中的所有游戏内文本都可以完全自定义。
    `<p>`你可以编辑以下内容：
    `<li>``<command command="meditor messages" text="编辑所有消息">`
    `<li>``<help text="更改语言或本地化文本" topic="localization">`
    `<li>``<help text="自定义单个消息" topic="message_customization">`
  message_customization: |-
    `<title text="消息自定义">`
    `<p>`要编辑游戏中的某条文本，请查看 `plugins/Magic/defaults/messages.defaults.yml` 文件。
    `<p>`找到你想更改的键，并使用 `mconfig configure message` 命令进行修改。
    `<p>`或者，你可以使用 `meditor` 命令一次性编辑所有消息：
    `<li>``<command command="mconfig configure message wand.appearance_magicka Mega Wand" text="更改魔杖外观名称">`
    `<li>``<command command="meditor messages" text="一次性编辑所有消息">`
  general_customization: |-
    `<title text="通用自定义指南">`
    `<p>`&dMagic &f插件的初始配置可能会让人感到困惑。
    `<p>`许多人会尝试编辑 &7plugins/Magic/config.yml&f 或 &7spells.yml&f 文件，却找不到想修改的内容。
    `<p>`由于 &dMagic&f 插件高度依赖配置文件，因此每次插件更新时，确保配置文件的可更新性至关重要。
    `<p>`如果每次安装插件时都生成所有配置文件，管理将会变得非常复杂。
    `<p>`虽然这种设计可能会令人困惑，但短期内不会有所改变！
    `<p>`如果你坚持需要完整的配置文件进行修改，可以 &b`<command command="meditor config" text="使用编辑器为你生成配置">`
    `<p>`或者，前往 &7plugins/Magic/defaults&f 文件夹，复制你想修改的内容到 &7plugins/Magic&f 文件夹中。
    `<li>``<link text="在Wiki上了解更多关于自定义的方法" url="https://github.com/elBukkit/MagicPlugin/wiki/Customization">`
  creating_configs: |-
    `<title text="创建新配置">`
    `<p>`&dMagic&f 是一个完全可自定义的框架，允许你根据需要进行修改，但你需要习惯 &b通过示例学习&f！
    `<p>`你也可以随时通过 &b`<help topic="support" text="可用的支持渠道">` 获取帮助。
    `<li>``<help topic="creating_spells" text="如何创建新的法术">`
    `<li>``<command command="meditor spell mynewwand" text="使用编辑器创建一个新的魔杖">`
    `<li>``<command command="meditor recipe newrecipe" text="创建一个新的合成配方">`
  creating_spells: |-
    `<title text="创建新法术">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/wiki/Passive-and-Triggered-Spells" text="如何创建被动和触发法术">`
    `<li>``<command command="meditor spell mynewspell" text="使用编辑器创建一个新的法术">`
    `<li>``<command command="meditor spell missile" text="查看魔法飞弹法术的配置">`
    `<li>``<command command="meditor spell singularity" text="查看引力法术的配置，这是一个更复杂的示例">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/tree/master/Magic/src/main/resources/examples/survival" text="查看所有生存法术的配置">`
    `<li>``<help topic="actions" text="如何使用法术动作改变法术行为">`
    `<li>``<help topic="spell_parameters" text="了解法术参数的工作原理">`
    `<li>``<help topic="effects" text="如何自定义法术效果">`
    `<li>``<help topic="sandbox" text="使用沙盒编辑器">`
    `<li>``<help topic="spelllevels" text="处理法术等级">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/wiki/Custom-Spells" text="Wiki上的法术创建指南">`
  sandbox: |-
    `<title text="Magic 沙盒编辑器">`
    `<p>`&dMagic&f 提供了一个公共 &b沙盒&f 服务器，你可以在其中尝试创建自己的法术。
    `<p>`首先，在你的网页浏览器中访问 &bhttps://sandbox.elmakers.com&f。
    `<p>`然后在 Minecraft 中登录 &7sandbox.elmakers.com&f 服务器。
    `<p>`你可以使用与 &7/meditor&f 命令相同的网页编辑器来创建法术。
    `<p>`在编辑器中保存法术将会强制服务器重新加载配置。
    `<p>`你的 &6沙盒魔杖&f 将包含你在沙盒编辑器中创建的所有法术。
  common_customizations: |-
    `<title text="常用自定义设置">`
    `<li>``<command command="mconfig spell default parameters.target_npc true" text="允许所有法术以NPC为目标">`
    `<li>``<command command="mconfig spell default earns_cooldown 2 minutes" text="将SP冷却时间缩短为2分钟">`
    `<li>``<command command="mconfig spell override parameters.undo 0" text="关闭自动撤销，使所有法术效果永久生效">`
    `<li>``<command command="mconfig config enable_crafting false" text="禁用所有Magic的合成配方">`
    `<li>``<command command="mconfig disable spell blink" text="禁用指定法术">`
    `<li>``<command command="mconfig config sound_volume 0.1" text="将所有声音音量降低至10%">` &7请注意，生存示例的默认音量已设为50%。
    `<li>``<help topic="donator_shops" text="如何设置捐助者商店">`
    `<li>``<help topic="customize_damage" text="如何自定义法术伤害">`
  customize_damage: |-
    `<title text="自定义法术伤害">`
    `<p>`自定义法术伤害可能比较复杂，大多数造成伤害的法术会 &b随着等级提升&f 造成更多伤害。
    `<p>`此外，&7Damage&f 动作支持对生物和玩家分别设置不同的伤害值。
    `<p>``<command command="meditor spell missile" text="使用编辑器编辑法术">`
    `<p>`然后在 &bparameters&f 部分查找与伤害相关的属性。
    `<p>`向下滚动，找到法术的升级版本，并在此处更改伤害参数。
    `<p>`请注意，某些法术（如 &7Fireball&f、&7Boom&f 和 &7Fire&f）会造成间接伤害，因此需要特殊处理才能更改伤害值。
    `<p>`对于爆炸类法术，&7size&f 参数可增加伤害，但要注意，爆炸范围越大，破坏的方块也越多。
    `<p>`你还可以使用 `<command command="mconfig material indestructible *" text="使所有方块类型不可破坏">` 来防止法术破坏方块。
  donator_shops: |-
    `<title text="捐助者商店">`
    `<p>`&dMagic &f插件可以设置符合EULA要求的 &b捐助者商店&f，提供各种装饰性物品。
    `<p>`魔杖外观、效果颜色、`<help topic="trails" text="轨迹">` 和帽子等物品均可作为奖励。
    `<p>`&dMagic 商店&f 可以直接在游戏内解锁，使用自定义的魔法货币或与 TokenManager 集成。
    `<p>`如果你更喜欢通过网页商店进行解锁，也可以使用命令直接执行解锁操作。
    `<p>`一旦玩家解锁了物品，他们可以随时使用 &dMagic 商店&f 菜单选择自己的装饰性物品。
    `<li>``<link text="在Wiki上了解更多关于装饰性物品的信息" url="https://github.com/elBukkit/MagicPlugin/wiki/Vanity-Items">`
  trails: |-
    `<title text="轨迹效果">`
    `<p>`玩家可以使用法术点（Spell Points）购买轨迹效果，这些效果会在玩家持有魔杖时显示。
    `<p>`这些效果包括内置轨迹，如皇冠、恶魔尾巴和蝴蝶翅膀。
    `<p>`可以通过 `<command command="cast effectshop" text="效果商店">` 进行购买。
    `<p>`该商店可在 `<command command="cast progressmenu" text="附魔台菜单">` 中访问。
    `<p>`你也可以通过 NPC 或其他方式开放一个可选的 `<command command="cast trailshop" text="轨迹商店">`。
    `<p>`请注意，必须使用轨迹商店来移除已购买的轨迹效果，这些效果与魔杖分离，始终显示在玩家身上。
    `<p>`非魔杖轨迹效果实现为 `<help topic="classes" text="魔法职业">`。
    `<p>`因此，你可以使用 `<command command="mage deactivate crown" text="mage deactivate">` 命令关闭这些轨迹效果。
  mana_customization: |-
    `<title text="魔力自定义">`
    `<p>`独立（演示）魔杖可以直接设置魔力属性：
    `<li>``<command command="wand configure mana_max 1000" text="设置魔杖的最大魔力值为 1000">`
    `<li>``<command command="wand configure mana_regeneration 100" text="设置魔杖的每秒魔力恢复速度为 100">`
    `<p>`基于职业的魔杖（例如 &b生存模式&f 和其他内置示例的魔杖）由 &b进阶路径&f 控制其魔力，不能直接修改。
    `<p>`这些职业和魔杖的魔力由 &bpath&f 配置控制，玩家的最大魔力和恢复速度会随着 &b等级提升&f 而变化。
    `<p>`使用 &b`<command command="meditor path beginner" text="编辑器">` &f修改 &7override_properties&f 部分。
    `<p>`你需要为每个路径（如 &6student, apprentice, master&7）重复此过程，才能完全修改玩家的魔力成长。
    `<p>`如果你想测试无限魔力，可以使用 &b`<command command="mgive uberwand" text="超级魔杖">`。
    `<p>`如果你更喜欢直接设置魔力，可以在魔杖上使用 `<command command="mconfig wand wand allow_path_overrides false" text="禁用路径覆盖">`。
  mana: |-
    `<title text="魔力">`
    `<p>`&dMagic &f插件在许多配置中使用 &b魔力&f 系统，包括生存模式、星辰弯曲和战争模式（作为弹药）。
    `<p>`魔力是职业内所有法术共享的资源池（例如，生存模式的魔力与弯曲能量是分开的）。
    `<p>`魔力会随时间恢复，直到达到最大值。&b魔杖&f 会在自定义魔力条、经验值显示或其他已配置的位置显示魔力。
    `<p>`&b每个法术&f 消耗的魔力各不相同。
    `<p>`一些特殊物品，如 &b`<command command="mgive talisman" text="魔力护符">`&f 和 &b`<command command="mgive wizardhelmet" text="法师盔甲">`&f，能提升你的魔力属性。
    `<li>``<help topic="mana_customization" text="自定义魔力和成长">`
  localization: |-
    `<title text="Localization">`
    `<p>`&dMagic&f has been translated into several languages. You can also add translations yourself!
    `<li>``<command command="mconfig language RU" text="Изменить на русский">` &7(Russian)
    `<li>``<command command="mconfig language FR" text="Changer en français">` &7(French)
    `<li>``<command command="mconfig language ES" text="Cambiar a español">` &7(Spanish)
    `<li>``<command command="mconfig language CN" text="更改为中文">` &7(Chinese)
    `<li>``<command command="mconfig language JP" text="日本語に変更">` &7(Japanese)
    `<li>``<command command="meditor messages" text="Edit all in-game text">`
    `<li>``<link text="Localization wiki" url="https://github.com/elBukkit/MagicPlugin/wiki/Messages">`
  commands: |-
    `<title text="指令">`
    `<li>``<command command="help magic" text="查看完整指令帮助">`
    `<li>``<command command="mage promote" text="提升自己的等级">`
    `<li>``<command command="getrp url" text="获取资源包的下载链接">`
    `<li>``<command command="mgive @p sp 1000" text="给予自己 1000 法术点">`
    `<li>``<command command="mage reset @p caster" text="重置你的生存模式进度">`
    `<li>``<command command="mage reset @p" text="完全重置你的魔法玩家数据">`
    `<li>``<help topic="permissions" text="权限帮助">`
    `<li>`Wiki 上的指令列表：&6https://github.com/elBukkit/MagicPlugin/wiki/Commands
    `<li>``<command command="mgive wand" text="获取默认生存魔杖">`
  permissions: |-
    `<title text="权限">`
    `<p>`玩家使用魔杖或施放法术 &e不需要 &f任何权限。
    `<p>`给管理员权限节点 &6magic.commands.* &f，允许他们使用所有 Magic 指令。
    `<p>`&b指令&f 权限遵循相同格式，例如：&6magic.commands.mgive
    `<p>`&b法术&f 权限可以设置为 false 以禁止特定法术，例如：&6magic.cast.blink
    `<p>`&b魔杖&f 权限可以设置为 false 以禁止使用特定魔杖，例如：&6magic.wand.use.wolf
    `<li>``<help topic="no_permission" text="但我的魔杖提示我没有权限！">`
  no_permission: |-
    `<title text="你现在无法执行此操作">`
    `<p>`法术遵循 &bPvP&f 和 &b建筑&f 权限规则。
    `<p>`如果你的某些法术提示无法使用或没有权限，这可能是由于保护类插件的限制。
    `<p>`&dMagic&f 支持多种 `<help topic="protection" text="保护类插件">`，如 &bWorldGuard&f、&bFactions&f、&bRedProtect&f 等。
    `<p>`如果你在某个区域无法进行 PvP，那么你可能也无法在该区域施放某些法术。
    `<p>`任何需要修改方块的法术，如果你无法手动修改方块，那么也无法施放。
    `<li>`使用 `<command command="mage check" text="mage check">` 查看某个法术无法施放的原因。
  integration: |-
    `<title text="插件兼容性">`
    `<li>`&dMagic&f 支持多种 `<help topic="protection" text="保护类插件">`，防止法术用于恶意破坏或恶作剧。
    `<li>`&dMagic&f 支持 &bEssentials&f 和 &bCommandBook&f，适配 `<help topic="warps" text="传送点">` 功能。
    `<li>`&dMagic&f 支持 &b`<link url="https://www.spigotmc.org/resources/libs-disguises-free.81/" text="LibsDisguises">`&f，可用于实现生物和法术的 `<help topic="disguises" text="伪装效果">`。
    `<li>`&dMagic&f 支持 &bMythicMobs&f，允许生成神秘生物。
    `<li>`&dMagic&f 支持 &b<`help topic="aureliumskills" text="AureliumSkills">`&f，兼容技能、属性和（可选的）魔力系统。
    `<li>`&dMagic&f 支持 &b`<help topic="dynmap" text="Dynmap">`&f，能够在地图上显示传送点、法术施放记录和遗失的魔杖。
    `<li>`你可以使用 `<help topic="skript" text="Skript">` 响应法术施放、法术点获取或其他事件。
    `<li>`你可以使用 &6`<help topic="placeholders" text="占位符">`，通过 &b`<link url="https://www.spigotmc.org/resources/placeholderapi.6245/" text="PlaceholderAPI">`&f 在不同位置显示魔法属性。
    `<li>``<help topic="compatibility" text="与其他插件的兼容性或问题">`
  aureliumskills: |-
    `<title text="Aurelium Skills">`
    `<p>`&dMagic 与 `<link url="https://www.spigotmc.org/resources/aurelium-skills-advanced-skills-stats-abilities-and-more.81069/" text="Aurelium Skills">` 插件集成。
    `<p>`Aurelium Skills 的属性和技能点可以作为变量在 Magic 配置中使用。
    `<p>`只需使用技能或属性的名称，并确保使用大写形式，例如 SORCERY。
    `<p>`Magic 默认不会使用 Aurelium Skills 的魔力，但你可以使用 `<command command="mconfig config aurelium_skills.use_mana true" text="此命令">` 启用它。
    `<p>`请注意，可能会有进度问题，因为 Aurelium 的魔力不会与 Magic 的路径进度同步增长。
    `<p>`因此，如果使用 Aurelium 魔力，可能需要进行额外的自定义设置。
  disguises: |-
    `<title text="伪装">`
    `<p>`&dMagic 支持与 &b`<link url="https://www.spigotmc.org/resources/libs-disguises-free.81/" text="LibsDisguises">`&f 插件集成，提供生物和法术伪装功能。
    `<p>`生物可以使用伪装，且 "Disguise" 动作可用于伪装生物或玩家。
    `<p>`在这两种情况下，都需要使用 "disguise" 参数来配置伪装。
    `<p>`可以为玩家使用伪装，示例请参考 `<link url="https://github.com/elBukkit/MagicPlugin/blob/master/Magic/src/main/resources/examples/survival/mobs/madscientist.yml" text="Mad Scientist">` 生物。
    `<p>`还可以使用特定的皮肤/角色信息，示例请参考 `<link url="https://github.com/elBukkit/MagicPlugin/blob/master/Magic/src/main/resources/examples/survival/mobs/ironman.yml" text="Iron Man">` 生物。
    `<p>`需要完整的角色信息，仅提供 URL 无法生效。你可以使用 `<command command="mage skin" text="mage skin">` 命令设置自己的皮肤并获取角色信息。
    `<p>`更多信息请参阅 `<link url="https://github.com/elBukkit/MagicPlugin/wiki/Disguises" text="Magic 伪装指南">`。
  dynmap: |-
    `<title text="Dynmap">`
    `<p>`&dMagic 支持与 &b`<link url="https://www.spigotmc.org/resources/dynmap.274/" text="dynmap">` 插件集成。
    `<p>`默认情况下，丢失的魔杖和施放的法术会在地图上显示。
    `<p>`Magic 的 `<help topic="warps" text="传送点">` 也可以在地图上显示。
    `<li>``<command command="mconfig config dynmap_show_wands false" text="隐藏地图上的魔杖">`
    `<li>``<command command="mconfig config dynmap_show_spells false" text="隐藏地图上的所有法术">`
    `<li>``<command command="mconfig config dynmap_only_player_spells true" text="仅显示玩家施放的法术">`
    `<li>``<link url="https://map.elmakers.com" text="查看 elMakers 演示地图">`
  skript: |-
    `<title text="Skript">`
    `<p>`&dMagic 支持与 `<link url="https://github.com/SkriptLang/Skript/releases" text="Skript">` 插件集成。
    `<p>`你可以使用多个与 Magic 相关的事件和表达式。
    `<li>`更多信息请参阅 `<link url="https://github.com/elBukkit/MagicPlugin/wiki/Skript" text="Magic Skript 指南">`。
  placeholders: |-
    `<title text="占位符">`
    `<p>`&dMagic 提供多种占位符，可用于 &bMessage&f 动作发送消息或 &bCommand&f 动作执行命令。
    `<p>`例如 &b$path&f、&b@mana_max&f 或 &b$sp&f。任何变量或属性都可以作为占位符使用。
    `<p>`一般来说，&b$&f 前缀用于显示属性的完整数值，而 &b@&f 则会进行四舍五入。
    `<p>`Magic 还支持与 &b`<link url="https://www.spigotmc.org/resources/placeholderapi.6245/" text="PlaceholderAPI">` 插件集成，能在兼容的聊天或其他插件中使用 Magic 占位符。
    `<p>`在 PlaceholderAPI 配置中使用 &bmagic_&f 前缀，例如 &b%magic_path%&f。
    `<p>`示例：使用 `<link url="https://www.spigotmc.org/resources/chatformat.74890/" text="ChatFormat">` 插件的聊天前缀：&7'(%magic_path%) {PLAYER_NAME} > {SUFFIX}{MESSAGE}'&f
    `<p>`完整的占位符列表请参阅 `<link url="https://github.com/elBukkit/MagicPlugin/wiki/Placeholders" text="Magic 占位符指南">`。
  attributes: |-
    `<title text="属性">`
    `<p>`&dMagic 提供一套内置属性系统，并支持自定义属性。
    `<p>`这些属性可用于任何法术、魔杖、职业或其他配置属性中。
    `<p>`可以使用一个或多个属性（或变量）形成复杂的法术行为。
    `<p>`自定义属性可以由法术、魔杖或职业针对每个玩家进行修改。
    `<p>`Magic 启动时会在日志中打印所有可用的属性，包括内置和自定义属性，请检查你的日志！
    `<li>`查看 `<link url="https://github.com/elBukkit/MagicPlugin/tree/master/Magic/src/main/resources/examples/rpg/attributes" text="RPG 配置示例">` 了解自定义属性及其使用方法。
    `<li>`使用 `<command command="meditor attribute custom" text="属性编辑器">` 创建和编辑自定义属性。
  compatibility: |-
    `<title text="兼容性">`
    `<li>`&dMagic&f 可使用 &4Slimefun&f 兼容资源包，使用 &b`<command command="mexample add slimefun" text="slimefun">`&f 示例。
    `<li>`Magic 可以与 &4ItemsAdder&f 插件协同工作，使用 &7`<command command="getrp url" text="/getrp url">` 下载正确的 Magic 资源包，并将其解压到 ItemsAdder 的 &7resourcepacks&f 文件夹中。
    `<li>`如果检测到 ItemsAdder，Magic 将禁用其自身的资源包功能，使用 &7`<command command="mconfig configure config override_resource_pack_plugins true" text="此命令">` 允许 Magic 覆盖资源包设置。
    `<li>`其他资源包兼容性问题可以通过 `<link url="https://merge.elmakers.com" text="RP 合并工具">` 解决。
    `<li>`合并 ItemsAdder 资源包时，需关闭 ItemsAdder 配置中的 &7protect-file-from-unzip&f 设置，否则合并工具无法读取。
    `<li>`Magic 拥有一个用于需求、目标和奖励的 &b`<help topic="quests" text="Quests">` 模块。
    `<li>`关于 Magic 与 &b`<help topic="mythicmobs" text="MythicMobs">` 插件兼容的信息，请查看相关指南。
  quests: |-
    `<title text="任务">`
    `<p>`&dMagic 拥有专为 `<link url="https://www.spigotmc.org/resources/quests.3711/" text="Quests">` 插件设计的自定义模块。
    `<p>`此模块可添加特定的任务需求、目标和奖励。
    `<li>``<link url="https://github.com/elBukkit/MagicQuests/releases" text="下载 MagicQuests 模块">`
    `<p>`请确保将此模块放入 &7plugins/Quests/modules&f 文件夹，而不是 plugins 文件夹！它不是一个独立的插件。
  mythicmobs: |-
    `<title text="神话生物">`
    `<li>`MythicMobs 可以使用指令技能施放 &d魔法&f 法术：`<link url="https://github.com/elBukkit/MagicPlugin/blob/master/Magic/src/examples/MythicMobs-2.0/Skills/MagicSkills.yml" text="示例">`
    `<li>`魔法生物可以在配置中使用 MythicMob 作为基础，格式为 &7mythic_mob: <name>&f
    `<li>`MythicMob 名称可以用作 &d魔法&f 生物键，在 mmob 命令和法术配置中使用
    `<li>``<command command="mitem save myitem" text="保存手中的物品">` 以将 Mythic 物品转换为 &d魔法&f 物品。
    `<li>`Mythic 生物可以通过指令技能掉落魔法物品，使用 `<command command="mitem spawn sp:100 0 64 0 world" text="mitem spawn">` 命令。
  protection: |-
    `<title text="保护">`
    `<li>` &d魔法会遵守 PvP 规则和以下插件的建造/破坏权限：WorldGuard、PreciousStones、RedProtect、Factions、GriefPrevention、PvPManager、Multiverse、Citadel 等
    `<li>` &d魔法增加了 `<help topic="worldguard" text="自定义 WorldGuard 旗标">`，可用于控制特定区域的法术施放
    `<li>`如果你的保护插件未列出，你可以尝试 `<command command="meditor config generic_protection" text="将其添加到 generic_protection 列表">`
  worldguard: |-
    `<title text="WorldGuard">`
    `<li>`你可以 `<command command="region flag someregion blocked-spells fling,blink" text="在某个区域屏蔽部分法术">`
    `<li>`你可以 `<command command="region flag someregion blocked-spells *" text="在某个区域屏蔽所有法术">`
    `<li>`你可以 `<command command="region flag someregion allowed-spells *" text="允许某个区域的所有法术破坏方块">`
  resourcepack: |-
    `<title text="资源包">`
    `<li>``<command command="getrp url" text="获取资源包的下载链接">`
    `<li>``<command command="getrp auto" text="在加入服务器时自动接收资源包">`
    `<li>``<link text="资源包问题指南" url="https://github.com/elBukkit/MagicPlugin/wiki/ResourcePack#loading-issues">`
    `<li>``<command command="mconfig config enable_resource_pack false" text="禁用资源包，完全关闭整个服务器的资源包">`
    `<li>``<command command="mconfig config assume_resource_pack_downloaded true" text="让 Magic 假设玩家已经下载了资源包">` 这样可以在已下载资源包的情况下使用 `<help topic="wandgui" text="魔杖 GUI">`，类似于 `<command command="getrp download" text="getrp download">`
    `<li>``<command command="getrp hires" text="获取高清（更精细）资源包">`
    `<li>``<command command="mconfig config resource_pack hires" text="将高清资源包设置为服务器默认">`
    `<li>``<help topic="bedrock" text="关于基岩版玩家的问题">`
    `<li>``<help topic="compatibility" text="与其他插件资源包的兼容性问题">`
    `<li>``<help topic="resourcepacks" text="查看所有内置资源包">`
    `<li>``<command command="mexample add robes" text="启用长袍材质和配方">`
  bedrock: |-
    `<title text="通过 Geyser 在基岩版游玩">`
    `<p>`&d魔法&f 可以适用于 &b基岩版&f 玩家，使用 &b`<link url="https://geysermc.org" text="Geyser">`&f 插件。
    `<p>`由于在基岩版中挥动物品较为困难，建议这些玩家使用 &6法术书&f 进行施法。
    `<p>`不幸的是，目前 &4无法&f 让资源包适用于基岩版玩家。（此话为作者原话）
    `<p>`来自服主的话：不能适配基岩版资源包不是无法适配，而是他们不愿意适配
  resourcepacks: |-
    `<title text="资源包">`
    `<li>` &6`<command command="getrp default" text="默认">`&f：块状、Minecraft 风格，资源占用较低，Magic 9 及以上版本使用
    `<li>` &6`<command command="getrp borders" text="边框">`&f：带有边框的不同法术图标
    `<li>` &6`<command command="getrp painterly" text="绘画风">`&f：更具 &o艺术感&f 的法术图标
    `<li>` &6`<command command="getrp lowres" text="低分辨率">`&f：Magic 5 及以下版本使用的低分辨率法术图标，与骷髅贴图相同
    `<li>` &6`<command command="getrp skulls" text="骷髅">`&f：无魔杖或其他物品图标，仅使用平面骷髅作为法术图标
    `<li>` &6`<command command="getrp vanilla" text="原版">`&f：使用基于物品的法术图标，类似于 10.9 版本之前
    `<li>` &6`<command command="getrp all" text="全部">`&f：将 httyd、生存、战争和长袍资源包合并为一个
  classes: |-
    `<title text="职业">`
    `<p>`魔法中的职业是一种将一组属性与玩家关联的方式。
    `<p>`玩家可以拥有多个职业。
    `<p>`魔杖可以分配给职业，这意味着它们可以施放
    `<p>`玩家已学习的法术，而不是将法术绑定到魔杖物品上。
    `<p>`职业还可以增加原版属性、法力、保护或其他魔法属性。
    `<li>``<link url="https://reference.elmakers.com/#classes" text="在参考指南中查看职业属性">`
  spell_properties: |-
    `<title text="法术属性">`
    `<p>`法术具有一些顶级属性，例如图标或施法消耗。
    `<p>`这些属性无法通过 &7/cast&f 参数或 &b魔杖覆盖&f 进行更改。
    `<li>``<link url="https://reference.elmakers.com/#spellProperties" text="在参考指南中查看法术属性">`
  spell_parameters: |-
    `<title text="法术参数">`
    `<p>`法术参数位于法术配置的 &7parameters&f 部分。
    `<p>`这些参数可以通过 &7/cast&f 参数或 &b魔杖覆盖&f 进行更改：
    `<li>``<command command="cast missile block_hit_count 20" text="施放一个更强的魔法飞弹">`
    `<li>``<command command="cast blob undo 1000" text="施放一个持续时间很短的粘液球">`
    `<p>`它们也可以通过带有覆盖参数的魔杖进行修改，例如：
    `<li>``<command command="wand override missile.damage_multiplier 20" text="让你的魔杖施放超致命的魔法飞弹">`
    `<p>`魔杖覆盖也可以应用于该魔杖施放的所有法术：
    `<li>``<command command="wand override undo 0" text="让你的魔杖施放的所有法术都对方块造成永久破坏">`
    `<p>`这可以简化法术测试，或让你制作以不同方式施放法术的魔杖。
    `<p>``<help topic="actions" text="法术动作">` 读取来自主参数部分的参数，除非它们在动作旁边定义。
    `<p>`法术还具有一些常用的基本参数，这些参数不用于动作，例如 &7target&f 和 &7cooldown&f。
    `<li>``<link url="https://reference.elmakers.com/#spellParameters" text="在参考指南中查看常用法术参数">`
  actions: |-
    `<title text="法术动作">`
    `<p>`动作是构建法术逻辑的基本单元。
    `<p>`没有动作，法术只能产生粒子效果或声音，无法执行其他操作。
    `<p>`动作参数可以放在法术配置的 "parameters" 部分，与 `<help topic="spell_parameters" text="基本法术参数">` 一起使用。
    `<p>`在 "parameters" 部分的动作参数可以被 /cast 命令或魔杖覆盖参数更改，
    `<p>`但直接放在 actions 列表中的动作参数无法被覆盖。
    `<p>`通常建议将所有参数放在 "parameters" 部分以便于阅读，但在某些情况下，需要将它们放在 actions 列表中，
    `<p>`比如在逻辑中有两个相同的动作且希望它们使用不同参数时。
    `<p>`参数也可以直接放在 "actions" 列表中对应的动作下面。
    `<li>``<link url="https://reference.elmakers.com/#effects" text="在参考指南中查看所有法术动作">`
  effects: |-
    `<title text="声音和粒子效果">`
    `<p>`效果是让法术看起来酷炫且充满感觉的关键。
    `<p>`通常这些效果是粒子效果和声音的组合，
    `<p>`但也可以使用烟花和 Minecraft 基本效果（如 &7hurt&f）。
    `<p>`效果还可以使用 `<help topic="effectlib" text="EffectLib 效果">` 来创建复杂的粒子效果。
    `<li>``<link url="https://reference.elmakers.com/#actions" text="在参考指南中查看效果选项">`
  effectlib: |-
    `<title text="EffectLib 效果">`
    `<p>`Magic 集成了 EffectLib，可用于创建复杂的特效。
    `<p>`只需在任何效果中添加 &7effectlib&f 部分，即可创建 EffectLib 效果。
    `<p>`唯一必需的参数是 &7class&f，它决定了使用哪种效果。
    `<p>`大多数效果都可以调整参数，这将使你的效果更加个性化。
    `<li>``<command command="cast fxdemo" text="查看所有效果的演示">`
    `<li>``<link url="https://reference.elmakers.com/#effectlib" text="在参考指南中查看所有 EffectLib 效果">`
  wands: |-
    `<title text="魔杖">`
    `<p>`在 &dMagic&f 中，魔杖是可以用来施放法术的特殊物品，并可能赋予持有者特殊效果或增益。
    `<p>`魔杖不一定非得看起来像魔杖，它们可以是盔甲、弓、剑或其他任何物品。
    `<p>`可以使用 &7wand configure&f 命令快速更改和测试魔杖属性。
    `<li>``<command command="wand configure icon diamond" text="将魔杖的图标更改为钻石">`
    `<li>``<command command="meditor spell mynewwand" text="使用编辑器创建一个新的魔杖">`
    `<li>``<command command="mgive basic_wand" text="给自己一个基础魔杖">`
    `<li>``<command command="wand configure cost_reduction 2" text="使魔杖免消耗">`，不需要或消耗法力
    `<li>``<command command="wand configure cooldown_reduction 2" text="使魔杖免冷却">`
    `<li>``<link url="https://reference.elmakers.com/#wands" text="在参考指南中查看所有魔杖属性">`
  modifiers: |-
    `<title text="修饰符">`
    `<p>`在 Magic 中，修饰符类似于一个临时（或永久）的附加类。
    `<p>`它们可以通过魔杖或法术使用 &bModifier&f 动作应用于玩家。
    `<p>`修饰符可以更改玩家属性、添加临时被动效果，
    `<p>`或执行任何 `<help topic="classes" text="职业">` 能做的事情。
    `<li>``<command command="mage modifier add hidden" text="使自己对怪物隐形">`
    `<li>``<command command="mage modifier remove hidden" text="移除隐形修饰符">`
    `<li>``<link url="https://reference.elmakers.com/#modifiers" text="在参考指南中查看所有修饰符属性">`
  mobs: |-
    `<title text="魔法生物">`
    `<p>`&dMagic&f 拥有一个自定义的生物系统，可创建能够施法或具有其他魔法属性的生物。
    `<p>`这包括自定义的 `<help topic="loot" text="战利品掉落">`
    `<p>`魔法生物也可以用作 `<help topic="npc" text="NPC">` 模板。
    `<li>``<command command="mmob spawn warlock" text="生成一个施法术士">`
    `<li>``<command command="mmob remove warlock" text="移除所有已生成的术士">`
    `<li>``<command command="meditor mob warlock" text="编辑术士生物配置">`
    `<li>``<command command="meditor mob" text="创建一个新生物">`
    `<li>``<link url="https://reference.elmakers.com/#mobs" text="查看参考指南中的所有生物属性">`
  loot: |-
    `<title text="生物战利品">`
    `<p>`&dMagic&f 生物可以掉落自定义战利品，包括 &6法术点数&f、魔杖、法术和其他魔法物品。
    `<p>`一些内置生物会掉落自定义物品，例如 &3术士魔杖&f。
    `<p>`当使用 `<command command="mexample add spawnmobs" text="spawnmobs">` 示例时，这些物品可以在 `<command command="mnpc add lootshop" text="战利品商店">` 中出售。
    `<p>`否则，这些物品没有其他用途。
    `<p>`使用 `<command command="meditor mob warlock" text="编辑器">` 修改生物的战利品掉落。
  crafting: |-
    `<title text="自定义合成">`
    `<p>`&dMagic&f 提供了一个完全可自定义的合成系统。
    `<p>`支持工作台、熔炉、篝火和其他配方类型。
    `<p>`可以使用自定义、原版和魔法 `<help topic="wands" text="魔杖">` 作为材料进行合成。
    `<p>`请注意，游戏内的 &a知识之书&f 在使用自定义物品作为材料时效果不佳，
    `<p>`但作为输出物品是可以正常使用的。
    `<li>``<command command="meditor recipe wand" text="编辑魔杖配方">`
    `<li>``<command command="meditor recipe" text="创建一个新的魔杖配方">`
    `<li>``<command command="mconfig disable recipe broomstick" text="移除特定的合成配方">`
    `<li>``<link url="https://reference.elmakers.com/#crafting" text="查看参考指南中的所有配方属性">`
  spell_levels: |-
    `<title text="法术等级">`
    `<p>`某些法术，尤其是大部分 &6生存&f 示例中的法术，具有等级提升功能。
    `<p>`法术会通过使用自动升级，某些等级需要 &b路径进度&f 解锁。
    `<p>`玩家可以使用附魔台菜单中的 `<command command="cast upgrades" text="升级部分">` 来查看他们的法术进度。
    `<p>`在配置文件中，法术等级是使用 &6法术名称&f|&b等级&f 命名规则的单独法术。
    `<p>`要添加新等级，只需按照该命名格式添加一个新法术即可。
    `<li>``<command command="mage levelspells" text="将你的所有法术升级至最高级">`
    `<li>``<command command="wand configure level_spells true" text="设置魔杖以最大化其法术等级">`
    `<li>``<command command="mage add missile|5" text="赋予自己特定等级的特定法术">`
    `<li>``<command command="meditor spell missile" text="编辑魔法飞弹法术及其所有等级">`
  progression: |-
    `<title text="进度与晋升">`
    `<p>`玩家需要收集当前路径上的所有法术才能晋升。
    `<p>`玩家可以通过右键点击 &6附魔台&f 并手持魔杖来学习法术。
    `<li>``<help topic="spell_points" text="关于法术点数">`
    `<li>``<help topic="paths" text="关于进度路径">`
    `<li>``<help topic="spell_levels" text="关于法术等级">`
  spell_points: |-
    `<title text="SP：法术点数">`
    `<p>`&6法术点数&f &7(&bSP&7)&f 在玩家 &o成功&f 施放法术时获得。对大多数法术来说，&b成功&f 由是否击中有效的生物或玩家目标决定。
    `<p>`&6法术点数&f 的获取有 &e冷却时间&f，每个法术的冷却时间是独立的，默认为 &e15 分钟&f。
    `<p>`这意味着一旦拥有多个法术，频繁使用每个法术是获取 SP 的最快方式！
    `<p>`&6魔法飞弹&f 是一个特殊情况，在初期可更快地获取 SP，帮助玩家起步。
    `<p>`当玩家拥有多个法术后，通过频繁使用所有法术可以更快地获取 SP。
    `<li>``<command command="mgive @p sp 1000" text="给予自己一定数量的 SP">`
    `<li>``<command command="mconfig spell default earns_cooldown 30 seconds" text="将 SP 获取冷却时间缩短至 30 秒">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/wiki/SpellPoints#balancing-sp" text="查看 Wiki 了解更多信息">`
  paths: |-
    `<title text="进阶路径">`
    `<p>`玩家在收集法术的过程中逐步提升生存等级。
    `<p>`生存进阶路径：&6初学者&f、&6学徒&f、&6见习法师&f、&6巫师 &7(&f又称 &6大师&7)。
    `<p>`玩家必须在当前等级收集 &b所有法术&f，才能晋升至下一个等级。
    `<p>`某些法术不属于必需法术，已在 &b法术商店&f 列表末尾标明。
    `<li>``<command command="mage promote" text="提升至下一个等级">`
  not_loading: |-
    `<title text="插件无法加载">`
    `<p>`您的服务器可能使用了错误的插件版本？
    `<p>`当前 Magic 插件兼容以下 Spigot 和 Paper 版本：
    `<p>`1.9 1.10 1.11 1.12 1.13 1.14 1.15 1.16 1.17
    `<p>`如果使用更旧的 Minecraft 版本，您需要 Magic 8.x 版本。
    `<p>`请查看服务器日志以获取具体的错误信息。
examples:
