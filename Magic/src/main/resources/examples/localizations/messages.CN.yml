  survival:
    main: |-
      `<title text="生存模式">`
      `<li>``<help topic="instructions.example.survival" text="显示基本生存指南">`
      `<li>``<help topic="examples.survival.wands" text="获取和使用魔杖的帮助">`
      `<li>``<help topic="examples.survival.broomstick" text="扫帚无法使用怎么办？">`
      `<li>``<help topic="examples.survival.mobs" text="与魔法生物相关的帮助，包括龙">`
      `<li>``<help topic="examples.survival.recipes" text="物品合成帮助">`
      `<li>``<help topic="progression" text="进阶路径指南">`
    mobs: |-
      `<title text="生存模式生物">`
      `<p>`&6生存模式&f示例预设了多种魔法生物。
      `<p>`您可以使用`<help topic="examples.all" text="spawnmobs 示例">`使这些生物自然生成。
      `<p>`使用`<command command="mmob spawn warlock" text="mmob spawn">`命令手动生成魔法生物。
      `<p>`还有一些特殊的`<help topic="examples.survival.dragons" text="龙类生物">`，生成它们需要额外的前置条件。
  dragons: |-
    `<title text="生存龙怪物">`
