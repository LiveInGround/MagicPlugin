    `<li>``<command command="mnpc remove" text="移除选定的 Magic NPC">`
    `<li>``<command command="mnpc list" text="列出所有 Magic NPC">`
    `<li>``<command command="mnpc cast heal" text="将 NPC 设置为治疗者">`
    `<li>``<command command="mnpc add testdummy" text="添加一个练习假人 NPC">`
  citizens: |-
    `<title text="Citizens 集成">`
    `<li>``<command command="trait magic" text="为选定的 Citizens NPC 添加 Magic 特性">`
    `<li>``<command command="mtrait spell spellshop" text="将选定的 Citizens NPC 设置为魔法商店">`
    `<li>``<link url="https://github.com/elBukkit/MagicPlugin/wiki/Citizens" text="在 wiki 上查看更多信息">`
  warp: |-
    `<title text="传送点">`
    `<p>`&dMagic &f插件与 &bEssentials&f 和 &bCommandBook&f 传送点集成，且具有 &6内置&f 传送系统。
    `<li>``<help topic="recall" text="为 Recall 添加传送点">`
    `<li>``<command command="mwarp add testing" text="创建一个新的 Magic 传送点">`
    `<li>``<command command="mwarp configure testing marker_icon tree" text="为 Dynmap 添加 Magic 传送点标记">`
    `<li>``<command command="mwarp remove testing" text="移除 Magic 传送点">`
    `<li>``<command command="mwarp go testing" text="前往 Magic 传送点">`
  recall: |-
    `<title text="Recall 法术">`
    `<p>`&bRecall&f 动作由 &bsurvival&f 示例中的 &bRecall&f 法术使用，可将玩家传送至各个位置。
    `<p>`&dMagic &f 传送点可通过为其设置 &b图标&f 添加至 Recall。
    `<li>``<command command="mwarp add testing" text="创建一个新的 Magic 传送点">`
    `<li>``<command command="mwarp configure testing icon diamond" text="为 Recall 添加带有钻石图标的传送点">`
    `<li>``<command command="mwarp remove testing" text="移除 Magic 传送点">`
    `<li>``<command command="mwarp go testing" text="前往 Magic 传送点">`
    `<li>``<command command="mwarp configure testing locked true" text="将传送点设置为锁定状态，必须解锁才能使用">`
    `<li>``<command command="cast warpunlock unlock testing" text="解锁锁定的传送点">`
    请参阅 `<link url="https://github.com/elBukkit/MagicPlugin/wiki/Recall" text="wiki">` 了解设置 &bEssentials&f 和 &bCommandBook&f 传送点，以及区域解锁传送点的信息。
  arena: |-
    `<title text="竞技场">`
    `<li>``<command command="marena add testing" text="创建一个新的竞技场">`，默认是2人PvP
    `<li>``<command command="marena configure testing max 4" text="允许此竞技场最多4名玩家">`
